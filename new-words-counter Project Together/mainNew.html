<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Counter</title>
  <link rel="stylesheet" href="sheetNew.css">
  
</head>
<body>
  <div class="box-3d">
    <h2>Word Counter</h2>
    <h3>Click the upload file</h3>
    <div class="upload-box" id="upload-box">
      <input id="pdfFileInput" type="file" accept=".txt, .pdf, .docx,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,text/plain">
      <label for="pdfFileInput" id="" ><b>Upload File</b></label>
      <p id="fileName"><span>No file selected</span></p>
    </div>
  
    <button class="count-btn" id="count-btn">Count</button>
      <p id="word-count-displayer">Words in the document :</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
